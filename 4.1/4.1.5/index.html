### 4.1.5
создать функцию, которая принимает число и возвращает объект с двумя
свойствами: арифметическая и геометрическая прогрессия переданного числа
<script>
	function getArithmeticProgression(num) {
		let sum = 0;
		let number = Math.abs(num);

		for (let i = 1; i <= number; i++) {
			sum += i;
		}

		return (num > 0) ? sum : -sum;
	}

	function getGeometricProgression(num) {
		let sum = 1;
		let number = Math.abs(num);

		for (let i = 1; i <= number; i++) {
			sum *= i;
		}

		sum = (num > 0 || (num < 0 && num % 2 === 0)) ? sum : -sum;

		return sum;
	}

	function getObj(num) {
		const objNumber = {
			'arithmetic progression': getArithmeticProgression(num),
			'geometric progression': getGeometricProgression(num)
		}

		return objNumber;
	}
</script>
