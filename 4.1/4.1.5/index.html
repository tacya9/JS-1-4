### 4.1.5
создать функцию, которая принимает число и возвращает объект с двумя
свойствами: арифметическая и геометрическая прогрессия переданного числа
<script>
	function getArithmeticProgression(num) {
		let sum = 0;
		let number = num;

		number = Math.abs(number);

		for (let i = 1; i <= number; i++) {
			sum += i;
		}

		return (num > 0) ? sum : -sum;
	}
	function getGeometricProgression(num) {
		let sum = 1;
		let number = num;

		number = Math.abs(number);

		for (let i = 1; i <= number; i++) {
			sum *= i;
		}

		if (num < 0) {
			sum = (num % 2 === 0) ? sum : -sum;
		}

		return sum;
	}
	function getObj(num) {
		const objNumber = {
			'арифметическая прогрессия': getArithmeticProgression(num),
			'геометрическая прогрессия': getGeometricProgression(num)
		}

		return objNumber;
	}
</script>
