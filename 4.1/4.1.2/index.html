### 4.1.2

let schedule = {};

alert( isEmpty(schedule) ); // true

schedule["8:30"] = "get up";

alert( isEmpty(schedule) ); // false
<script>
	function isEmpty(obj) {
		let hasKey = false;

		for (let key in obj) {
			hasKey = true;
		}

		return !hasKey;
	}

	alert( isEmpty(schedule) );

	alert(isEmpty(schedule));
</script>
